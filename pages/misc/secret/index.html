<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			window.onload = function() {
				setInterval(check,1000/100); // 100FPS
			}
			
			function check() {
				var d = new Date();
				var currentTime = d.getTime() / 1000;
				var princetonTime = 1513195200;
				var timeLeft = princetonTime - currentTime;
				
				var secondsLeft = (Math.round(timeLeft * 100) / 100).toString();
				var minutesLeft = (Math.round(timeLeft / 60.0 * 1000) / 1000).toString();
				var hoursLeft = (Math.round(timeLeft / 3600.0 * 10000) / 10000).toString();
				var daysLeft = (Math.round(timeLeft / 86400.0 * 100000) / 100000).toString();
				
				while (secondsLeft.length < 9) {
					secondsLeft = secondsLeft + "0";
				} while (minutesLeft.length < 8) {
					minutesLeft = minutesLeft + "0";
				} while (hoursLeft.length < 7) {
					hoursLeft = hoursLeft + "0";
				} while (daysLeft.length < 7) {
					daysLeft = daysLeft + "0";
				}
				
				document.getElementById("seconds").innerHTML = secondsLeft + " seconds";
				document.getElementById("minutes").innerHTML = minutesLeft + " minutes";
				document.getElementById("hours").innerHTML = hoursLeft + " hours";
				document.getElementById("days").innerHTML = daysLeft + " days";
			}
		</script>
		
		<style>
			body {
				text-align:center;
			}
			
			#seconds, #minutes, #hours, #days {
				font-size:50px;
				font-family:monospace;
			}
		</style>
		
		<p id="seconds"></p>
		<p id="minutes"></p>
		<p id="hours"></p>
		<p id="days"></p>
	</body>
</html>
